<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Comment Extractor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <!-- Default favicon for light mode -->
    <link rel="icon" href="assets/favicon.png" media="(prefers-color-scheme: light)">
    <!-- Favicon for dark mode : white for contrast -->
    <link rel="icon" href="assets/favicon-white.png" media="(prefers-color-scheme: dark)">
</head>
<body>

    <h1>arXiv Comment Extractor</h1>
    <p>Input an arXiv link or paper ID to extract all commented-out lines from the <span class="latex">L<sup>a</sup>T<sub>e</sub>X</span> source:</p>

    <div id="inputContainer">
        <input type="text" id="arxivLink" placeholder="e.g., 1706.03762 or math/9407220">
        <button id="fetchComments">Get Comments</button>
        <button id="feelingLucky">I'm Feeling Lucky</button>
    </div>

    <div id="extractedLinks"></div>

    <div id="commentsContainer">No comments yet...</div>

    <script src="https://unpkg.com/fflate/umd/index.js"></script>
    <script src="js/main.js"></script>
    <a href="https://github.com/mo271/arxiv-comments" target="_blank" class="github-icon" title="See source on GitHub">
        <img src="assets/github-mark.svg" alt="GitHub" />
    </a>
</body>
</html>
